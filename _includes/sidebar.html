<div class="sidebar">
  <img src="{{ '/assets/images/imagen.png' | relative_url }}" alt="Your Photo">
  <h2>{{ site.sidebar.name }}</h2>
  <p>{{ site.description }}</p>
  <ul>
    <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
    {% for link in site.sidebar.links %}
      <li><a href="{{ link.url }}">{{ link.label }}</a></li>
    {% endfor %}
  </ul>
</div>
